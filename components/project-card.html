<template id="project-card">
  <article class="card project-card">
    <header class="card-header">
      <h3 class="card-title" data-field="title"></h3>
      <p class="card-period" data-field="period"></p>
    </header>
    <p class="card-description" data-field="description"></p>
    <ul class="card-tags" data-field="stack"></ul>
    <div class="card-actions" data-field="actions"></div>
  </article>
</template>
